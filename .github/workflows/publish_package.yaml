on:
  push:
    tags:
      - v*

jobs:
  deploy:
    permissions:
      contents: read
      id-token: write
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v2

    - name: Setup node
      uses: actions/setup-node@v3
      with:
        node-version: 18
        registry-url: https://npm.pkg.github.com

    - name: Install dependencies
      run: npm install
    
    - name: Publish to GitHub Packages
      run: npm publish
      env:
        NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}